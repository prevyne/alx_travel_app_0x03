# render.yaml

services:
  # 1. The Web Service (my Django app)
  - type: web
    name: alx-travel-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn alx_travel_app.wsgi"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: SECRET_KEY
        generateValue: true # Render will automatically create a secure secret key
      - key: DEBUG
        value: False
      - fromGroup: alx-travel-app-env # Links to the shared environment variables

  # 2. The Redis instance (for Celery)
  - type: redis
    name: celery-broker
    ipAllowList: [] # Allows access from all my Render services

  # 3. The Background Worker (for Celery)
  - type: worker
    name: celery-worker
    env: python
    startCommand: "celery -A alx_travel_app worker -l info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - fromGroup: alx-travel-app-env # Also links to shared environment variables

# 4. Shared Environment Variables for all services
envVarGroups:
  - name: alx-travel-app-env
    envVars:
      - key: DATABASE_URL
        fromService:
          type: psql # Render creates a Postgres database by default for Django
          name: alx-travel-app-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: celery-broker
          property: connectionString
      
